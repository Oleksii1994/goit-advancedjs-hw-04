<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="dist/notiflix-3.2.6.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="home">
    <form class="search-form" id="search-form">
      <div class="input-thumb">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </div>
    </form>

    <ul class="gallery is-hidden"></ul>

    <div class="loader-container is-hidden"><span class="loader"></span></div>

    <div class="up-button is-hidden">
      <a class="up-button__link" href="#home">
        <svg
          class="up-button__icon animate__animated animate__slideOutUp animate__slower animate__infinite"
          width="25"
          height="37"
        >
          <use href="./img/symbol-defs.svg#icon-up"></use>
        </svg>
      </a>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
